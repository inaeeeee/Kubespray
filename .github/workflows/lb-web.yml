name: Deploy lb-web on External K8s Server (Local with SSH)

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: üîß Install PostgreSQL Client on CentOS
        run: |
          echo "üîß Checking if PostgreSQL Client (psql) is installed..."
          if ! command -v psql &> /dev/null
          then
            echo "‚ö†Ô∏è PostgreSQL Client not found. Installing..."
            sudo yum install -y postgresql
          else
            echo "‚úÖ PostgreSQL Client is already installed."
          fi

      - name: üîë Setup SSH Authentication
        run: |
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/id_rsa
          ssh-keyscan 192.168.60.64 >> ~/.ssh/known_hosts
          ssh-keyscan 192.168.30.32 >> ~/.ssh/known_hosts

      - name: üì¶ Checkout Repository
        uses: actions/checkout@v3

      - name: üîç Fetch lb-web Deployment Info from PostgreSQL
        run: |
          echo "üîç Fetching lb-web deployment information from PostgreSQL..."
          SERVICE_INFO=$(ssh -o StrictHostKeyChecking=no postgres@192.168.60.64 \
            "psql -h 192.168.60.67 -p 5001 -U postgres -d solmakasedb -t -w -c \
            \"SELECT name, deploy_script FROM ServiceTemplate WHERE name = 'lb-web';\"")

          if [[ -z "$SERVICE_INFO" ]]; then
            echo "‚ùå No deployment information found for lb-web!"
            exit 1
          fi

          echo "‚úÖ Found lb-web service info: $SERVICE_INFO"
          DEPLOY_SCRIPT=$(echo "$SERVICE_INFO" | awk -F '|' '{print $2}' | xargs)
          echo "üìå Deploy Script Path: $DEPLOY_SCRIPT"

      - name: üìÇ Copy lb-web files from DB Server (192.168.60.64) to Master Server
        run: |
          echo "üì• Copying lb-web files from DB Server (192.168.60.64) to Master Server..."
          
          ssh -o StrictHostKeyChecking=no root@192.168.60.64 "mkdir -p /tmp/lb-web && cp -r /var/lib/pgsql/data/service_templates/lb_web/scripts /tmp/lb-web/ && cp -r /var/lib/pgsql/data/service_templates/lb_web/yaml /tmp/lb-web/ && chmod -R 755 /tmp/lb-web"

          echo "üöÄ Copying lb-web deploy script and YAMLs to Kubernetes Master (192.168.30.32)..."
          scp -o StrictHostKeyChecking=no root@192.168.60.64:/tmp/lb-web/scripts/deploy.sh root@192.168.30.32:/tmp/lb-web/deploy.sh
          scp -o StrictHostKeyChecking=no root@192.168.60.64:/tmp/lb-web/yaml/*.yaml root@192.168.30.32:/tmp/lb-web/yaml/

      - name: üöÄ Execute Deploy Script on Kubernetes Master Server
        run: |
          echo "üöÄ Executing lb-web deploy script on Kubernetes master..."
          ssh -o StrictHostKeyChecking=no root@192.168.30.32 "chmod +x /tmp/lb-web/deploy.sh && /tmp/lb-web/deploy.sh"

      - name: üóÑ Store VM Information in PostgreSQL (Master)
        run: |
          echo "üóÑ Fetching VM Information from Kubernetes Master and Storing in PostgreSQL..."

          POD_INFO=$(ssh -o StrictHostKeyChecking=no root@192.168.30.32 \
            "kubectl get pods -n lb-web -o jsonpath='{range .items[*]}{.metadata.name}{\"|\"}{.status.podIP}{\"\n\"}{end}'" | tr -d '\r')

          if [[ -z "$POD_INFO" ]]; then
              echo "‚ùå ERROR: No running pods found!"
              exit 1
          fi

          echo "‚úÖ VM Information Retrieved: $POD_INFO"

          TEMPLATE_ID=$(ssh -o StrictHostKeyChecking=no postgres@192.168.60.64 \
            "psql -h 192.168.60.67 -p 5001 -U postgres -d solmakasedb -t -w -c \
            \"SELECT id FROM ServiceTemplate WHERE name = 'lb-web';\"" | xargs)

          if [[ -z "$TEMPLATE_ID" ]]; then
              echo "‚ùå ERROR: No matching ServiceTemplate found for 'lb-web'!"
              exit 1
          fi

          echo "üìå Found Template ID: $TEMPLATE_ID"

          while IFS="|" read -r HOSTNAME IP_ADDRESS; do
              if [[ -n "$HOSTNAME" && -n "$IP_ADDRESS" ]]; then
                  echo "üìå Storing VM: $HOSTNAME ($IP_ADDRESS) in PostgreSQL"

                  ssh -o StrictHostKeyChecking=no postgres@192.168.60.64 \
                    "psql -h 192.168.60.67 -p 5000 -U postgres -d solmakasedb -c \
                    \"INSERT INTO VM (template_id, hostname, ip_address, status, deploy_method)
                     VALUES ($TEMPLATE_ID, '$HOSTNAME', '$IP_ADDRESS', 'running', 'k8s')
                     ON CONFLICT (hostname) 
                     DO UPDATE SET ip_address = EXCLUDED.ip_address, status = 'running';\""
              fi
          done <<< "$POD_INFO"

          echo "‚úÖ VM Information Successfully Stored in PostgreSQL"
