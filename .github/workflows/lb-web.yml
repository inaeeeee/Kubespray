name: Deploy lb-web on External K8s Server (Local with SSH)

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Install PostgreSQL Client on CentOS
        run: |
          echo "ğŸ”§ Checking if PostgreSQL Client (psql) is installed..."
          if ! command -v psql &> /dev/null
          then
            echo "âš ï¸ PostgreSQL Client not found. Installing..."
            sudo yum install -y postgresql
          else
            echo "âœ… PostgreSQL Client is already installed."
          fi

      - name: Setup PostgreSQL Authentication (Avoid Password Prompts)
        run: |
          echo "ğŸ”§ Configuring PostgreSQL authentication..."
          echo "192.168.60.67:5001:*:postgres:qaz123" > ~/.pgpass  # Slave (SELECT)
          echo "192.168.60.67:5000:*:postgres:qaz123" >> ~/.pgpass  # Master (INSERT, UPDATE)
          chmod 600 ~/.pgpass

      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Fetch lb-web Deployment Info from PostgreSQL via HAProxy (Slave)
        run: |
          echo "ğŸ” Fetching lb-web deployment information from PostgreSQL via HAProxy (Slave)..."

          SERVICE_INFO=$(psql -h 192.168.60.67 -p 5001 -U postgres -d solmakasedb -t -w -c \
            "SELECT name, deploy_script FROM ServiceTemplate WHERE name = 'lb-web';")

          if [[ -z "$SERVICE_INFO" ]]; then
            echo "âŒ No deployment information found for lb-web!"
            exit 1
          fi

          echo "âœ… Found lb-web service info: $SERVICE_INFO"

          DEPLOY_SCRIPT=$(echo "$SERVICE_INFO" | awk -F '|' '{print $2}' | xargs)

          echo "ğŸ“Œ Deploy Script Path: $DEPLOY_SCRIPT"

      - name: Fix Permissions on Kubernetes Master Server
        run: |
          echo "ğŸ”§ Ensuring correct permissions for /tmp/lb-web on Kubernetes master server..."
          ssh -o StrictHostKeyChecking=no devops@192.168.30.32 "sudo mkdir -p /tmp/lb-web && sudo chown -R devops:devops /tmp/lb-web"

      - name: Copy Deployment Files from DB Server to Kubernetes Master Server
        run: |
          echo "ğŸš€ Copying lb-web files from DB Server (192.168.60.64) to Kubernetes Master (192.168.30.32)..."

          # DB ì„œë²„ì—ì„œ ë§ˆìš´íŠ¸ëœ ê²½ë¡œì—ì„œ íŒŒì¼ ë³µì‚¬
          ssh -o StrictHostKeyChecking=no root@192.168.60.64 "mkdir -p /tmp/lb-web && cp -r /var/lib/pgsql/data/service_templates/lb_web/scripts /tmp/lb-web/ && cp -r /var/lib/pgsql/data/service_templates/lb_web/yaml /tmp/lb-web/ && chmod -R 755 /tmp/lb-web"

          # ë³µì‚¬ëœ íŒŒì¼ì„ Kubernetes ë§ˆìŠ¤í„° ì„œë²„ë¡œ ì´ë™
          scp -o StrictHostKeyChecking=no root@192.168.60.64:/tmp/lb-web/scripts/deploy.sh devops@192.168.30.32:/tmp/lb-web/deploy.sh
          scp -o StrictHostKeyChecking=no root@192.168.60.64:/tmp/lb-web/yaml/*.yaml devops@192.168.30.32:/tmp/lb-web/yaml/

      - name: Execute Deploy Script on Kubernetes Master Server
        run: |
          echo "ğŸš€ Executing lb-web deploy script on Kubernetes master server (192.168.30.32)..."
          ssh -o StrictHostKeyChecking=no devops@192.168.30.32 "chmod +x /tmp/lb-web/deploy.sh && /tmp/lb-web/deploy.sh"

      - name: Store VM Information in PostgreSQL (Master)
        run: |
          echo "ğŸ—„ Fetching VM Information from Kubernetes Master and Storing in PostgreSQL..."

          # Kubernetes Masterì—ì„œ ì‹¤í–‰í•˜ì—¬ VM ì •ë³´ë¥¼ ê°€ì ¸ì˜¤ê¸°
          POD_INFO=$(ssh -o StrictHostKeyChecking=no devops@192.168.30.32 \
            "kubectl get pods -o jsonpath='{range .items[*]}{.metadata.name}{\"|\"}{.status.podIP}{\"\n\"}{end}'" | tr -d '\r')

          if [[ -z "$POD_INFO" ]]; then
              echo "âŒ ERROR: No running pods found!"
              exit 1
          fi

          echo "âœ… VM Information Retrieved: $POD_INFO"

          # `lb-web`ì˜ `template_id` ê°€ì ¸ì˜¤ê¸°
          TEMPLATE_ID=$(psql -h 192.168.60.67 -p 5001 -U postgres -d solmakasedb -t -w -c \
            "SELECT id FROM ServiceTemplate WHERE name = 'lb-web';" | xargs)

          if [[ -z "$TEMPLATE_ID" ]]; then
              echo "âŒ ERROR: No matching ServiceTemplate found for 'lb-web'!"
              exit 1
          fi

          echo "ğŸ“Œ Found Template ID: $TEMPLATE_ID"

          # PostgreSQL Master(5000)ì— VM ì •ë³´ ì €ì¥
          while IFS="|" read -r HOSTNAME IP_ADDRESS; do
              if [[ -n "$HOSTNAME" && -n "$IP_ADDRESS" ]]; then
                  echo "ğŸ“Œ Storing VM: $HOSTNAME ($IP_ADDRESS) in PostgreSQL"

                  psql -h 192.168.60.67 -p 5000 -U postgres -d solmakasedb -c \
                  "INSERT INTO VM (template_id, hostname, ip_address, status, deploy_method)
                   VALUES ($TEMPLATE_ID, '$HOSTNAME', '$IP_ADDRESS', 'running', 'k8s')
                   ON CONFLICT (hostname) 
                   DO UPDATE SET ip_address = EXCLUDED.ip_address, status = 'running';"
              fi
          done <<< "$POD_INFO"

          echo "âœ… VM Information Successfully Stored in PostgreSQL"
